<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../icons/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-danger active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-danger" href="./contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="bg-primary main_contacto">
        <form class="row g-3 needs-validation form_style" novalidate>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip01" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
              <div class="valid-tooltip">
                ¡Se ve bien!
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip02" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="validationTooltip02" value="Otto" required>
              <div class="valid-tooltip">
                ¡Se ve bien!
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
            <div class="col-12">
              <button class="btn btn-danger" type="submit">Enviar formulario</button>
            </div>
        </form>
      </main>
      <footer class="bg-primary">
        <div>
          <a href="#"><img src="../icons/linked-in-logo.png" alt="linkedin"></a>
          <a href="#"><img src="../icons/github1.png" alt="github"></a>
        </div>
        <p class="text-center text-danger">By Tobias Liquitaya <3</p>
      </footer>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
